name: LocateMe
version: '${project.version}'
main: org.ohdj.locateme.LocateMe
api-version: '1.20'
authors: [ ohdj ]
description: This is my first Minecraft Spigot Plugin.

commands:
  here:
    description: Share your location and dimension
    usage: /<command>
    permission: plugin.here
  where:
    description: Show other location and dimension
    usage: /<command>
    permission: plugin.where

permissions:
  #自定义权限名
  plugin.here:
    default: true
  plugin.where:
    default: true